name: Build & publish module to registry 

# on:
#   release:
#     types: [published]

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - run_command: "TARGET_OS=android TARGET_ARCH=arm64 make module"
            canon-arch: "amd64"
            platform: android/arm64
          - run_command: "make module"
            canon-arch: "arm64"
            platform: linux/arm64
          - run_command: "make module"
            canon-arch: "amd64"
            platform: linux/amd64

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name : Install docker
      run: |
        sudo apt-get update
        sudo apt-get install ca-certificates curl
        sudo install -m 0755 -d /etc/apt/keyrings
        sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        sudo chmod a+r /etc/apt/keyrings/docker.asc
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin

    - name: Intall QEMU dependencies
      run: |
        sudo apt-get update
        sudo apt install binfmt-support qemu-user-static

    - name: Install canon
      run: |
        go install go install github.com/viamrobotics/canon@latest
    
    - name: Launch canon and build module
      run: |
        canon -profile viam-rtsp-antique -arch ${{ canon-arch }} ${{ matrix.run_command }}

    # TODO: Pull version from tag or release
    - name: Upload viamrtsp module to registry
      uses: viamrobotics/upload-module@main
      with:
        meta-path: meta.json
        module-path: module.tar.gz
        platform: ${{ matrix.platform }}
        version: 0.0.2
        key-id: ${{ secrets.viam_key_id }}
        key-value: ${{ secrets.viam_key_value }}
