name: Integration test using mediamtx

on: [push, pull_request]

jobs:
  test-on-ubuntu:
    name: Test on Ubuntu Latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: "h264"
            ffmpeg_args: "libx264"
          - name: "h265"
            ffmpeg_args: "libx265"
          - name: "mjpeg"
            ffmpeg_args: "mjpeg -huffman 0"
    env:
      mediamtx_arch: "amd64"
      viam_server_arch: "x86_64"
    steps:
      - uses: actions/checkout@v3
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go libfuse2 ffmpeg
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Run tests
        run: make integration-test FFMPEG_ARGS="${{ matrix.config.ffmpeg_args }}" MEDIAMTX_ARCH=${{ env.mediamtx_arch }} VIAM_SERVER_ARCH=${{ env.viam_server_arch }}

  test-on-canon:
    name: Test on Canon ARM64
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: "h264"
            codec: "libx264"
          - name: "h265"
            codec: "libx265"
          - name: "mjpeg"
            codec: "mjpeg"
            extra_ffmpeg_args: "-huffman 0"
    env:
      mediamtx_arch: "arm64v8"
      viam_server_arch: "aarch64"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name : Install docker
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin
      - name: Intall QEMU
        run: |
          sudo apt-get update
          sudo apt install binfmt-support qemu-user-static
      - name: Install canon
        run: |
          go install github.com/viamrobotics/canon@latest
      
      - name: Launch canon
        run: |
          canon -profile viam-rtsp-antique -arch arm64
      
      - name: Run integration tests in canon
        run: |
          make integration-test FFMPEG_ARGS="${{ matrix.config.ffmpeg_args }}" MEDIAMTX_ARCH=${{ env.mediamtx_arch }} VIAM_SERVER_ARCH=${{ env.viam_server_arch }}
